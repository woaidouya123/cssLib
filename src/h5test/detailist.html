<!DOCTYPE html>
<html>
<head>
	<title>detailistTEST</title>
	<meta charset="utf-8">
</head>
<body>
	<input type="text" list="url_list" name="link" />
	<detailist id="url_list">
		<option label="a">helloA</option>
		<option label="b">helloB</option>
		<option label="c">helloC</option>
	</detailist>
	email<input type="email"  name="email" /><br>
	color<input type="color"  name="color" /><br>
	date<input type="date"  name="date" /><br>
	datetime<input type="datetime"  name="datetime" /><br>
	datetime-local<input type="datetime-local"  name="datetime-local" /><br>
	month<input type="month"  name="month" /><br>
	number<input type="number"  name="number" /><br>
	range<input type="range"  name="range" /><br>
	search<input type="search"  name="search" /><br>
	tel<input type="tel"  name="tel" /><br>
	url<input type="url"  name="url" /><br>
	week<input type="week"  name="week" /><br>
</body>
</html>
