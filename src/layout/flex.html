<!DOCTYPE html>
<html>
<head>
	<title>flex三栏布局</title>
	<style>
		.flex{
			display: flex;

		}
		.main{
			flex:1;
			height: 80px;
			background-color: red;
		}
		.left{
			width: 100px;
			height: 80px;
			background-color: yellow;
		}
		.right{
			width: 100px;
			height: 80px;
			background-color: green;
		}
	</style>
</head>
<body>
<div class="flex">
	<div class="left"></div>
	<div class="main"></div>
	<div class="right"></div>
</div>
</body>
</html>
