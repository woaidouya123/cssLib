<!DOCTYPE html>
<html>

<head>
    <title>label</title>
    <meta charset="utf-8">
    <style>
    .label-paper {
    	width: fit-content;
        max-width: 200px;
        height: 25px;
        line-height: 25px;
        background: yellowgreen;
        color: white;
        position: absolute;
        transition: height 2s;

    }

    .label-paper>span {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        display: block;
        -webkit-user-select:none;
	   -moz-user-select:none;
	   -ms-user-select:none;
	   user-select:none;
    }

    .label-paper:hover {
        height: fit-content;
        max-width: 500px
    }

    .label-paper:hover>span {
        word-wrap: break-word;
		white-space: pre;
		word-break: keep-all;
    }

    .label-paper::after {
        content: "";
        display: block;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        transform: rotateZ(-5deg);
        background-color: darkgray;
        box-shadow: 0 0 5px 2px grey;
        z-index: -1;
    }

    .label-paper .op {
        height: 0px;
        overflow: hidden;
        transition: height 0.2s;
    }

    .label-paper:hover .op {
        height: 25px;
    }

    .label-paper .op button {
        outline: none;
        border: none;
        color: white;
        padding: 0px;
        display: inline-block;
        float: right;
        width: 25px;
        height: 25px;
        background-color: gray;
        cursor: pointer;
    }

    .label-paper .op button.move {
        float: left;
    }
    .label-paper .op button.delete:hover {
        background-color: red;
    }

    .label-paper .op button.finish:hover {
        background-color: green;
    }
    </style>
</head>

<body>
    <div class="label-paper" >
        <span>asd 
        dfsadfasdffffffffffffffffffffffffffffffffff
    sdfasdf
sadfadsf</span>
        <div class="op">
        	<button class="move" onmousedown="mousedown()" onmousemove="mousemove()" 
    onmouseleave="mouseleave()" onmouseup="mouseleave()">&#10021</button>
            <button class="finish">&#10004</button>
            <button class="delete">&#10006</button>
        </div>
    </div>
    <script>
    	var flag = false,paddingX = 0,paddingY = 0;
    	function mousedown(event){
    		var ev = event || window.event;
    		var target = ev.target || ev.srcElement;
    		flag = true;
    		paddingX = ev.clientX - target.parentNode.parentNode.offsetLeft;
    		paddingY = ev.clientY - target.parentNode.parentNode.offsetTop;
    	}
    	function mousemove(event){
    		if(flag){
    			var ev = event || window.event;
    			var target = ev.target || ev.srcElement;
    			target.parentNode.parentNode.style.left = ev.clientX - paddingX + "px";
    			target.parentNode.parentNode.style.top = ev.clientY - paddingY + "px";
    		}
    	}
    	function mouseleave(event){
			flag = false;
    	}

    </script>
</body>

</html>
