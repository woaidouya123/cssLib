<!DOCTYPE html>
<html>
<head>
	<title>waveCircle</title>
	<style type="text/css">
		body{
			background-color: #061c59;
		}
		.circle{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			border: 1px solid gray;
			overflow: hidden;
			position: relative;
		}
		.wave{
			height: 100%;
			width: 100%;
			position: absolute;
			bottom: 0;
			right: 0;
			background-image: linear-gradient(#e66465, #9198e5);
		}
		.hidden{
			height: 200%;
			width: 200%;
			position: absolute;
			z-index: 2;
			left: -50%;
			top: -150%;/* 调整此处改变百分比  例：-150% ——> 50% */
			background-color: #061c59;
			border-radius: 40%;
			animation: move 5s linear infinite;
		}
		.number{
			box-shadow: 0px 0px 20px 0px white inset;
			position: absolute;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			z-index: 3;
			display: flex;
			justify-content: center;
			align-items: center;
		}		
		@keyframes move {
		    from {
		        transform: rotateZ(0deg);
		    }
		    to {
		        transform: rotateZ(360deg);
		    }
		}
	</style>
</head>
<body>
	<div class="circle">
		<div class="wave"></div>
		<div class="hidden"></div>
		<div class="number">50%</div>
	</div>
</body>
</html>
