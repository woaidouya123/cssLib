<!DOCTYPE html>
<html>
<head>
	<title>ripple</title>
	<meta charset="utf-8">
	<style type="text/css">
		.container{
			height: 300px;
			box-sizing: border-box;
		}
		.btn{
			display: block;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: red;
			margin: 100px auto;
			position: relative;
			border: 1px solid transparent;
		}
		.btn:before{
			content: '';
			display: block;
			position: absolute;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			border: 1px solid blue;
			animation: ripple linear infinite 4s 2s;
		}
		.btn:after{
			content: '';
			display: block;
			position: absolute;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			border: 1px solid blue;
			animation: ripple linear infinite 4s;
		}
		@keyframes ripple {
			0%{
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				opacity: 1;
			}
			100%{
				width: 1000%;
				height: 1000%;
				left: -450%;
				top: -450%;
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="btn"></div>
	</div>
</body>
</html>
