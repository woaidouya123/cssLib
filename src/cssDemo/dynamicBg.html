<!DOCTYPE html>
<html>
<head>
	<title>bgTest</title>
	<meta charset="utf-8">
	<style type="text/css">
		.container{
			width: 200px;
			height: 200px;
			/*background-image: repeating-linear-gradient(-45deg, #14c3a2, #14c3a2 30px, #22e8c3 30px, #22e8c3 60px);
			animation: bg_move 12s linear infinite;*/
			position: relative;
		}
		.container > .dybg{
			width: 100px;
			height: 200px;
			display: inline-block;
			position: absolute;
			
		}
		.container > .dybg1{
			background-image: repeating-linear-gradient(to right, #01defe, #373fe0, #01defe);
			animation: bg_move1 2s linear infinite;
			left: 0;
		}
		.container > .dybg2{
			background-image: repeating-linear-gradient(to right, #01defe, #373fe0, #01defe);
			animation: bg_move2 2s linear infinite;
			left: 100px;
		}
		.container > .body{
			width: 100%;
			height: 100%;
			background-image: url('../images/nkssbg.png');
			position: absolute;
			z-index: 10;
		}
		@keyframes bg_move1 {
			from {
			    background-position: 0% 0%;
			  }

			  to {
			    background-position: 100px 0%;
			  }
		}
		@keyframes bg_move2 {
			from {
			    background-position: 0% 0%;
			  }

			  to {
			    background-position: -100px 0%;
			  }
		}
	</style>
</head>
<body>
<div class="container">
	<div class="dybg dybg1"></div>
	<div class="dybg dybg2"></div>
	<div class="body"></div>
</div>
</body>
</html>
