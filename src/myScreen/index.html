<!DOCTYPE html>
<html>

<head>
    <title>diyScreen</title>
    <style>
        body{
			margin: 0;
		}
		.container{
			height: 100vh;
			width: 100vw;
			position: relative;
		}
		.todo-panel{
			height: 500px;
			width: 500px;
			position: absolute;
			right: 50px;
			top: 50px;
			border: 1px solid;
		}
	</style>
</head>

<body>
    <div class="container">
        <video src="./window.mp4" autoplay="autoplay" loop="loop" muted="muted">
            Your browser does not support the video tag.
        </video>
        <div class="todo-panel">
            <input type="checkbox" onclick="httpGet('http://localhost:8081/test.do')">
        </div>
    </div>
    <script>
    function httpGet(url) {
        var xmlhttp;
        if (window.XMLHttpRequest) {
            // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp = new XMLHttpRequest();
        } else {
            // IE6, IE5 浏览器执行代码
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    }
    </script>
</body>

</html>
